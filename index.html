<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div class="gameBoard"></div>
    <label>Row (0-2): <input id="rowInput" type="number" value="0" min="0" max="2"></label>
    <label>Col (0-2): <input id="colInput" type="number" value="0" min="0" max="2"></label>
    <button id="submitMove">Make Move</button>
    <div class="score">
        <h2 class="scoreHeader">Score:</h2>
        <div class="player1Score">Player 1's Score: 0</div>
        <div class="player2Score">Player 2's Score: 0</div>
    </div>
</body>
</html>
